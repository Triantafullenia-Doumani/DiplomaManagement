<!DOCTYPE html>
<html>
<head>
    <title>Professor Subjects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery and DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>



    <!-- Custom styles -->
    <style>
        body {
            padding-top: 4rem;
        }
    </style>

</head>
<body>

<!-- Header navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Professor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/professor/subjects">Subjects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professor/applications">Applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professor/thesis">Thesis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professor/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="/logout">Logout</a>
    </div>
</nav>

<!-- Main content -->
<main class="container">

    <hr>
    <a href="/professor/addSubject"  type="button" class="btn btn-primary">
        Add New Subject
    </a>
    <h2>My Subjects</h2>




    <table id="subjects-table" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.subjectName}"></td>
            <td><a th:href="@{'/professor/subject/delete/' + ${subject.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</main>

<!-- jQuery and Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- DataTables JS -->

<script type="text/javascript">
    $('#subjects-table').DataTable({
        "bDestroy": true,
        "columns": [
            {"data": "id"},
            {"data": "subjectName"},
            {"data": "action"},
        ]
    });
</script>
</body>
</html>
