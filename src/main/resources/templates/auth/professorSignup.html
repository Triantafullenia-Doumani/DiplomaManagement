<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Professor Register Form</h1>
    <form th:action="@{/saveProfessor}" method="POST" th:object="${professor}">
        <!-- Username field -->
        <div class="form-group">
            <label for="user.username">Username:</label>
            <input readonly  type="text" class="form-control" id="user.username" name="user.username" th:field="*{user.username}">
        </div>

        <!-- Password field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input disabled  type="password" class="form-control" id="password" name="password" th:value="*{user.password}">
        </div>

        <!-- Role field -->
        <div class="form-group">
            <label for="role">Role:</label>
            <select disabled class="form-control" id="role" name="role" th:field="*{user.role}">
                <option value="USER">User</option>
                <option selected value="PROFESSOR">Professor</option>
            </select>
        </div>

        <!-- Additional fields for Admin role -->

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input required type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}">
        </div>

        <div class="form-group">
            <label for="specialty">Speciality:</label>
            <input required type="text" class="form-control" id="specialty" name="specialty" th:field="*{specialty}">
        </div>


        <!-- Additional fields for User role -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- jQuery -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
