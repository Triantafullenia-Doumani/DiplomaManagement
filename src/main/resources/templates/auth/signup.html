<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Registration Form</h1>
    <form th:action="@{/save}" method="POST" th:object="${user}">
        <!-- Username field -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
        </div>

        <!-- Password field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
        </div>

        <!-- Role field -->
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="role" th:field="*{role}">
                <option value="USER">User</option>
                <option value="PROFESSOR">Professor</option>
            </select>
        </div>

        <!-- Additional fields for Admin role -->


        <!-- Additional fields for User role -->

        <button type="submit" class="btn btn-primary">Register</button>

        <br>
        <br>
        <br>
        <div th:if="${errorFound}">
            <p class="alert alert-danger" th:text="${errorMessage}"></p>
        </div>
    </form>
</div>

<!-- jQuery -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
