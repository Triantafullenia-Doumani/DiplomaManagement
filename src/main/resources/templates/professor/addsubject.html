<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Subject Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Welcome Professor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/professor/subjects">Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/professor/applications">Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/professor/thesis">Thesis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/professor/profile">Profile</a>
            </li>
        </ul>
    </div>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="/logout">Logout</a>
    </div>
</nav>
<div class="container mt-5">
    <h1>Subject Form</h1>
    <form th:action="@{/addSubject}" method="POST" th:object="${subject}" >
        <!-- Subject field -->
        <div class="form-group">
            <label for="subjectName">Name:</label>
            <input required type="text" class="form-control" id="subjectName"  name="subjectName">
        </div>


        <button type="submit" class="btn btn-primary">Add Subject</button>

        <br>
        <br>
        <br>
        <div th:if="${error}">
            <p class="alert alert-danger" th:text="${errorMessage}"></p>
        </div>

    </form>
</div>

<!-- jQuery -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
