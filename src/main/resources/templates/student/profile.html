<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Welcome Student</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/student/applications">Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/listSubjects">View All Subjects</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/student/profile">Profile</a>
            </li>
        </ul>
    </div>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="/logout">Logout</a>
    </div>
</nav>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Profile</h4>
                </div>
                <div class="card-body">

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input disabled type="text" class="form-control" id="username" name="username" th:value="${student.user.username}">
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input disabled type="text" class="form-control" id="fullName" name="fullName" th:value="${student.fullName}">
                        </div>
                        <div class="form-group">
                            <label for="yearOfStudies">Year of Studies:</label>
                            <input disabled type="text" class="form-control" id="yearOfStudies" name="yearOfStudies" th:value="${student.yearOfStudies}">
                        </div>

                        <div class="form-group">
                            <label for="coursesLeftForGraduation">Courses Left for Graduation:</label>
                            <input disabled type="text" class="form-control" id="coursesLeftForGraduation" name="coursesLeftForGraduation" th:value="${student.coursesLeftForGraduation}">
                        </div>

                        <div class="form-group">
                            <label for="currentAvgGrade">Current Avg Grade:</label>
                            <input disabled type="text" class="form-control" id="currentAvgGrade" name="currentAvgGrade" th:value="${student.currentAvgGrade}">
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input disabled type="text" class="form-control" id="role" name="role" th:value="${student.user.role}">
                        </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
